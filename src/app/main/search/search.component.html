<mat-card id='card-search'>
    <mat-card-header>
        <mat-card-title id='header-search'>{{nameSearch}}</mat-card-title>

        <div class='logos-lup'>
            <div class='logos-lup' *ngIf="toggle; else buscando" (click)="onClickToggle()">
                <img src="../../../assets/icons/Lupatest.svg">
            </div>

            <ng-template #buscando class='logos-lup' (click)="onClickToggle()">
                <input type="text" (keyup)="handleKeyUp($event)">
            </ng-template>

        </div>

    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>

    </mat-card-content>

    <mat-card-actions>
        <button mat-button>Ok</button>
    </mat-card-actions>
</mat-card>
